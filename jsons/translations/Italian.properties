+25% Production towards any buildings that already exist in the Capital = +25% Produzione per gli edifici che già esistono nella Capitale
Well met, sir. I hope you continue your quest for knowledge and invention in my absence. = Ben giocato, signore. Spero che continuiate la ricerca della conoscenza e dell'invenzione in mia assenza.
I say, it is a pleasure to meet you! I am Luther Griggs, inventor extraordinaire, leader of Vedria! Let us share our knowledge in the spirit of science and friendship. = Perbacco! È un grande piacere incontravi! Sono Luther Griggs, inventore straordinario e leader di Vedria! Scambiamoci le conoscenze, nello spirito della scienza e dell'amicizia!



