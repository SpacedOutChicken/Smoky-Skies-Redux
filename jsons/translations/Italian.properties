Eruch = Eruch
Cyrus Rotheram = Cyrus Rotheram
The Eruch Empire began as a series of impassioned debates between long established noble families about the growing chaos in the world and what could be done to stop it. The debates soon reached a critical mass for action, fueled by the nobles’ fear of an uncertain future as well as their desire to protect their wealth. A secret council was formed, drawing on the leadership and military prowess that had been their inheritance from previous generations. It mobilized a small but well-equipped army. With it, the nobles carved out a large territory that would become the core of Eruch, and seceded from the old kingdoms. = L'impero di Eruch ha avuto inizio da una serie di appassionati dibattiti tra famiglie nobili di antica tradizione circa il caos che si stava impadronendo del mondo e il modo migliore per arrestarlo. Presto le discussioni raggiunsero la massa critica necessaria per trasformarsi in azioni, corroborate tanto dal timore dei nobili nei confronti di un futuro incerto quanto dal loro desiderio di proteggere le proprie ricchezze. Venne formato un consiglio segreto, forte delle capacità di comando e dell'abilità militare che apparteneva alle famiglie da molte generazioni. Fu mobilitato un esercito, piccolo ma ottimamente equipaggiato. I nobili si assicurarono il controllo di un grande territorio, che sarebbe diventato il centro di Eruch, e si separarono dai vecchi regni.
Outwardly, leaders of Eruch profess the glories of civilized life, and seek to spread their ways to the ends of the earth. They act as gentlemen in diplomatic affairs, but always have a rigid structure of military might ready to respond at their first call. = Pubblicamente i leader di Eruch professano le virtù della vita civilizzata, cercando di diffondere il loro stile di vita in ogni angolo della terra. Nelle faccende diplomatiche si comportano come gentiluomini, ma sotto la superficie c'è sempre una rigida struttura militare pronta a entrare in azione alla minima necessità.
Tireless Watch = Sentinella instancabile
I tip my hat to you, sir, for you have shown a worthy opponent. Enjoy your victory while you still can. = Mi inchino a voi, signore, poiché vi siete dimostrato un avversario di valore. Godetevi la vittoria.
Ah, salutations. Allow me to introduce myself. I am Cyrus Rotheram of Eruch, known for our great military might. I hope you to be a valuable ally, or I shall judge you a worthy foe. = Ah, vi saluto. Permettetemi di presentarmi: sono Cyrus Rotheram di Eruch, e il mio popolo è famoso per la sua potenza militare. Spero che vi riveliate un prezioso alleato, o dovrò giudicarvi un degno avversario.

Dalmace = Dalmazia
Clinton Alderdice = Clinton Alderdice
Dalmace arose out of necessity. The turmoil of old kingdoms collapsing and new empires emerging left many people of the lower and middle classes marginalized. Some stayed in their homelands but many fled as refugees, not knowing where to go. They gathered in the country estates of nobles that did not have the heart or the force to deny their presence. Soon leaders arose from the ranks of the refugees, calling for organization, protection, food, and resources. Some nobles saw opportunity and joined their ranks, sharing their wealth. Others refused, and their estates were ransacked. These were the first Dalmace compounds, which would grow into cities that rivaled those of any other empire. = La Dalmacia è sorta per necessità. Durante la tumultuosa caduta dei vecchi regni e l'ascesa dei nuovi imperi, molti membri della media borghesia e della classe popolare furono spinti ai margini. Alcuni restarono nelle loro città, ma molti si ritrovarono nella condizione di rifugiati, senza alcun posto dove andare, così presero a vivere nelle residenze estive dei nobili che non avevano cuore o forza per scacciarle. Presto dai ranghi dei rifugiati emersero figure di leader che chiedevano protezione, cibo e risorse. Alcuni nobili intuirono l'opportunità e si unirono a loro, dividendo tutte le loro ricchezze; altri si rifiutarono, salvo poi vedere i propri possedimenti saccheggiati. Questi furono i primi centri di potere della Dalmacia, destinati a crescere sino a rivaleggiare con le città degli altri imperi.
Dalmace is founded on ideals, and its strength comes from the tight camaraderie and evolving culture of its humble citizens. = La Dalmacia è fondata sui suoi ideali, e la sua forza scaturisce dal grande cameratismo e dalla cultura in rapida evoluzione dei suoi umili cittadini.
New World Order = Nuovo Ordine Mondiale
Goodness, this is gratuitous injustice! Dalmacia may disappear from the charts, but she will live forever in the hearts of commoners. = Bontà divina, questa è un'ingiustizia gratuita! La Dalmacia può scomparire dalle carte, ma vivrà per sempre nel cuore degli uomini semplici.
It is splendid to meet you, sir, simply splendid! Welcome to humble Dalmacia. My name is Clinton Alderdice, and I am pleased to give you my hand in friendship. = È splendido incontrarvi, signore, semplicemente splendido! Benvenuto nell'umile Dalmacia. Il mio nome è Clinton Alderdice, e sono lieto di stringervi la mano in amicizia.
Dalmace offers you this exceptional proposition. = La Dalmacia vi offre questa proposta eccezionale.

Orlin = Orlin
Ignace Curnow = Ignazio Curnow
The steady advance of science brought great changes to the processes by which products were manufactured, transported, and sold. Many otherwise shrewd businessmen could not contend with the changes and faded away, leaving room for the more adaptable. Orlin had no political existence when it began, and no desire for empire. It was a collection of ambitious industrialist that banded together for mutual benefit. They parceled out markets like territories, and together came to dominate industries throughout the old kingdoms. = I costanti progressi della scienza anno portato grandi cambiamenti ai processi di manifattura, trasporto e vendita dei prodotti. Molti astuti uomini d'affari sono stati incapaci di evolversi e sono scomparsi, lasciando il posto a individui più adattabili. All'inizio della sua storia Orlin non aveva presenza politica, né desiderava essere un impero: era solo un'associazione di ambiziosi industriali, riuniti insieme per il bene comune. I suoi membri si dividevano i mercati come fossero territori, fino a dominare l'industria dei vecchi regni.
When the kingdoms began to fade, the Orlin tycoons clashed in a contest for power. They encroached on each other’s ventures, and delved into blackmail and assassination. A tight oligarchy emerged which controlled nearly all the means of production. With their industrial capacity, and the riches it brought, they formally entered the world stage as an empire. = Quando questi ultimi cominciarono a decadere, i magnati di Orlin si affrontarono in uno scontro per il potere, cercando di appropriarsi delle aree d'affari altrui e ricorrendo al ricatto e addirittura all'assassinio. Da questo periodo di transizione emerse un'oligarchia piccola e compatta che controllava quasi tutti i mezzi di produzione. Con la sua capacità industriale, e le ricchezze che ne derivavano, Orlin si presentò ufficialmente come impero sul palcoscenico del mondo.
Optimized Extractors = Estrattori ottimizzati
You, sir, are a scoundrel. Go ahead and take our factories, but know that, in your hands, the world will never know true greatness under industry. = Voi, signore, siete un mascalzone. Coraggio, appropriatevi delle nostre fabbriche, ma nelle vostre mani il mondo non conoscerà mai la vera grandezza dell'industria.
Behold the greatest cog in the industrial machine, the nation of Orlin! I am Ignace Curnow, and shall warn you, sir, that any foolery shall be dealt with severely. My time is of great value. = Ammirate l'ingranaggio più importante della macchina industriale, la nazione di Orlin! Io sono Ignazio Curnow, e vi avverto, signore, che non ho simpatia per la stoltezza. Il mio tempo è oltremodo prezioso.

Pulias = Pulias
Octavius Cutler = Octavius Cutler
The exact origins of Pulias are shrouded in mystery even to this day. It seems to have emerged out of nowhere, yet its power and wealth seem too large to have been easily missed. Most sources posit a single leader who saw the opportunities of new science, commerce, and most of all politics, and manipulated affairs from the shadows. This leader sold sensitive information to rivals at a premium while using it to further the objectives of Pulias. = Le origini precise di Pulias sono ancor oggi avvolte nel mistero. Sembra che l'impero sia emerso dal nulla, ma il suo potere e la sua ricchezza sembrano troppo grandi per essere stati ignorati così facilmente. Molte fonti ipotizzano l'esistenza di un singolo leader che, tirando le fila nell'ombra sfruttò al meglio l'opportunità rappresentata da una nuova scienza, un nuovo commercio e, soprattutto, una nuova politica. Questo leader avrebbe venduto a grande prezzo informazioni riservate alle nazioni avversarie, utilizzandole al contempo per portare avanti gli stessi interessi di Pulias.
In the early competition between empires, many opportunities were left unexplored as rivals focused on short-term gains. Pulias was the first to send expeditions to foreign lands, and established trade that brought riches to its citizens. Its spies were placed in key positions across the world, gathering intelligence and ready to act. = All'inizio della competizione tra gli imperi, molte opportunità furono trascurate mentre i rivali dedicavano tutti i loro sforzi a massimizzare i vantaggi a breve termine. Pulias fu la prima nazione a inviare spedizioni in terre lontane, stabilendo rotte commerciali che portarono ricchezza ai cittadini. Le sue spie occuparono posizioni chiave in tutto il mondo, raccogliendo informazioni e preparandosi ad agire.
Frontier Markets = Mercati di frontiera
I bow to you, sir, for your splendid victory. My nation has risen quietly, but, as the world well knows, her fall has been loud on the contrary. = Mi inchino a voi, signore, per la vostra bella vittoria. La mia nazione si è elevata senza chiasso, ma, come il mondo sa bene, la sua caduta è stata al contrario rumorosa.
Come, my good friend, let us have a chat. My name is Octavius Cutler of Pulias, perhaps you have heard of me? No matter. Please, tell me about you and your great deeds. = Venite, mio buon amico, parliamo un po'. Il mio nome è Octavius Cutler di Pulias; forse avete sentito parlare di me? Non importa. Vi prego, parlatemi di voi e delle vostre grandi imprese.

Vedria = Vedria
Luther Griggs = Luther Griggs
When the old kingdoms weakened, the growing class of academics and inventors saw the opportunity to create a new kind of nation, one that was founded on principles of reason and embraced scientific advancement. They found allies in many of the old monarchists, who were looking for a way to preserve their influence, and together they became Vedria. Their ranks mixed quickly, and before long every prominent leader was expected to be familiar with scientific processes, if not involved in research personally. = Quando i vecchi regni cominciarono a decadere, la classe degli accademici e degli inventori colse l'opportunità per creare un nuovo tipo di nazione, fondata sull'avanzamento scientifico e sui principi della ragione. Molti vecchi monarchici scelsero di appoggiarli, pensando così di proteggere la propria influenza, e insieme diedero origine a Vedria. In poco tempo le loro schiere si mescolarono indissolubilmente: ben presto divenne scontato che ogni leader di un certo livello fosse familiare con i processi scientifici, se non impegnato in prima persona nella ricerca.
Vedria is marked by optimism for the future to come, and its citizens believe that the noble pursuit of science is the clear path towards it. Scientists are consulted on matters of state, and given generous for their research. = Vedria si contraddistingue per il suo ottimismo nei confronti del futuro, e i suoi cittadini credono che la nobile attività scientifica rappresenti un cammino diretto verso di esso. Gli scienziati godono di numerosi finanziamenti e sono consultati per ogni affare di stato.
